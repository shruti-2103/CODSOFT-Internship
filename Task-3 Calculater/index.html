Ì¥<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodSoft Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="text-center">CodSoft Calculator</h1>

    <div class="calculator">
        <form>
            <div class="display">
                <input type="text" name="display" placeholder="0">
            </div>

            <div class="buttons">
                <button type="button">AC</button>
                <button type="button">DE</button>
                <button type="button">.</button>
                <button type="button">%</button>

                <button type="button">7</button>
                <button type="button">8</button>
                <button type="button">9</button>
                <button type="button">*</button>

                <button type="button">4</button>
                <button type="button">5</button>
                <button type="button">6</button>
                <button type="button">-</button>

                <button type="button">1</button>
                <button type="button">2</button>
                <button type="button">3</button>
                <button type="button">+</button>

                <button type="button">00</button>
                <button type="button">0</button>
                <button type="button" class="equal">=</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
